version: '3.7'

services:
  postgres_db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: test # 資料庫名稱
      POSTGRES_USER: admin # 資料庫帳號
      POSTGRES_PASSWORD: admin # 資料庫密碼
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: linth@gmail.com # 使用者帳號
      PGADMIN_DEFAULT_PASSWORD: abcd # 使用者密碼
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8081:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "postgres_db:pgsql-server" # 在postgres下的設定: host name/address

volumes:
  db-data:
  pgadmin-data: